## Grafana configuration with Loki datasource pre-configured


adminUser: admin
adminPassword: admin  # Change this in production!

# Persistence for dashboards
persistence:
  enabled: true
  size: 1Gi

# Resources
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Service configuration
service:
  type: NodePort  
  port: 80

# Datasources 
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Loki
      type: loki
      access: proxy
      url: http://loki-gateway.monitoring.svc.cluster.local
      isDefault: true
      editable: true
      jsonData:
        maxLines: 1000

# Dashboard providers 
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards/default

